<style>
    .printable-area {
        display: none;
    }
    @media print {
        body * {
            visibility: hidden;
        }
        .printable-area, .printable-area * {
            visibility: visible;
        }
        .printable-area {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: block !important;
        }
        @page {
            size: A4;
            margin: 20mm;
        }
    }

    /* Styles for PNG export */
    .printable-only-text {
        display: none;
    }
    .preparing-png .non-printable-buttons,
    .preparing-png .non-printable-select {
        display: none !important;
    }
    .preparing-png .printable-only-text {
        display: block !important;
    }
    .preparing-png .printable-full-text {
        overflow: visible !important;
        white-space: normal !important;
        text-overflow: clip !important;
        max-width: none !important;
        display: block !important; /* Ensure it takes up space */
